        /* Global Container */
        .shramic-container {
          min-height: 100vh;
          background: linear-gradient(135deg, #f9fafb 0%, #eff6ff 50%, #eef2ff 100%);
          padding: 2rem 1rem;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        /* Input Fields */
        .input-modern {
          display: block;
          width: 100%;
          padding: 0.75rem 1rem;
          border: 2px solid #e5e7eb;
          border-radius: 0.75rem;
          font-size: 1rem;
          transition: all 0.2s ease;
          outline: none;
          background: white;
        }

        .input-modern:focus {
          border-color: #3b82f6;
          box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
          transform: translateY(-1px);
        }

        .input-modern:hover {
          border-color: #9ca3af;
        }

        /* File Input */
        .file-input-modern {
          display: block;
          width: 100%;
          padding: 1rem;
          border: 2px dashed #d1d5db;
          border-radius: 0.75rem;
          transition: all 0.2s ease;
          cursor: pointer;
          background: #fafafa;
        }

        .file-input-modern:hover {
          border-color: #3b82f6;
          background: #f9fafb;
        }

        .file-input-modern:focus {
          outline: none;
          border-color: #2563eb;
          box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        /* Buttons */
        .btn-primary {
          width: 100%;
          background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
          color: white;
          font-weight: 600;
          padding: 0.875rem 1.5rem;
          border-radius: 0.875rem;
          border: none;
          cursor: pointer;
          transition: all 0.2s ease;
          box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.3);
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .btn-primary:hover:not(:disabled) {
          background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
          box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.4);
          transform: translateY(-2px);
        }

        .btn-primary:active {
          transform: translateY(0);
        }

        .btn-primary:disabled {
          opacity: 0.5;
          cursor: not-allowed;
          transform: none;
        }

        .btn-success {
          width: 100%;
          background: linear-gradient(135deg, #10b981 0%, #059669 100%);
          color: white;
          font-weight: 600;
          padding: 0.875rem 1.5rem;
          border-radius: 0.875rem;
          border: none;
          cursor: pointer;
          transition: all 0.2s ease;
          box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.3);
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .btn-success:hover:not(:disabled) {
          background: linear-gradient(135deg, #059669 0%, #047857 100%);
          box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.4);
          transform: translateY(-2px);
        }

        .btn-success:disabled {
          opacity: 0.5;
          cursor: not-allowed;
          transform: none;
        }

        /* Image Preview Grid */
        .image-preview-grid {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
          gap: 1rem;
          margin-top: 1rem;
        }

        .image-preview-item {
          position: relative;
          overflow: hidden;
          border-radius: 0.75rem;
          box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
          transition: all 0.2s ease;
        }

        .image-preview-item img {
          width: 100%;
          height: 120px;
          object-fit: cover;
          display: block;
        }

        /* Labels */
        .form-label {
          display: block;
          font-size: 0.875rem;
          font-weight: 600;
          color: #374151;
          margin-bottom: 0.5rem;
        }

        /* Info Box */
        .info-box {
          background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
          padding: 1rem;
          border-radius: 0.875rem;
          border: 1px solid #bfdbfe;
          margin-bottom: 1rem;
        }

        /* Error Message */
        .error-message {
          background: #fef2f2;
          border-left: 4px solid #ef4444;
          padding: 1rem;
          border-radius: 0.5rem;
          margin-bottom: 1.5rem;
        }

        .error-text {
          color: #dc2626;
          font-weight: 500;
        }

        /* Success Message */
        .success-container {
          text-align: center;
          padding: 2rem;
        }

        .success-icon {
          width: 5rem;
          height: 5rem;
          margin: 0 auto 1rem;
          background: linear-gradient(135deg, #10b981 0%, #059669 100%);
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          box-shadow: 0 10px 25px -5px rgba(16, 185, 129, 0.4);
          animation: successPop 0.5s ease-out;
        }

        @keyframes successPop {
          0% {
            transform: scale(0);
            opacity: 0;
          }
          50% {
            transform: scale(1.1);
          }
          100% {
            transform: scale(1);
            opacity: 1;
          }
        }

        /* Radio Buttons */
        .radio-group {
          display: flex;
          gap: 1rem;
          flex-wrap: wrap;
        }

        .radio-label {
          display: flex;
          align-items: center;
          gap: 0.5rem;
          cursor: pointer;
          padding: 0.5rem 1rem;
          border-radius: 0.5rem;
          transition: background 0.2s ease;
        }

        .radio-label:hover {
          background: #f3f4f6;
        }

        .radio-input {
          width: 1.125rem;
          height: 1.125rem;
          accent-color: #3b82f6;
          cursor: pointer;
        }

        /* Section Headers */
        .section-header {
          display: flex;
          align-items: center;
          gap: 0.75rem;
          font-size: 1.25rem;
          font-weight: 600;
          color: #1f2937;
          margin-bottom: 1rem;
          padding-bottom: 0.75rem;
          border-bottom: 2px solid #e5e7eb;
        }

        /* Loading Spinner */
        .spinner {
          border: 3px solid rgba(255, 255, 255, 0.3);
          border-top: 3px solid white;
          border-radius: 50%;
          width: 1.25rem;
          height: 1.25rem;
          animation: spin 0.8s linear infinite;
          display: inline-block;
          margin-right: 0.5rem;
        }

        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }

        /* Hover Effects */
        .hover-lift {
          transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .hover-lift:hover {
          transform: translateY(-2px);
          box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.15);
        }

        /* Responsive */
        @media (max-width: 768px) {
          .shramic-container {
            padding: 1rem 0.5rem;
          }
        }
